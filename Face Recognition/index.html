 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h1 class="btn btn-success">Face Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b>
        Father
        <hr>
        Mother
        <hr>
        Big Brother
        <hr>
        Sister
        <hr>
        Little Brother
        <hr>
      </b>
      <label>Webcam View - </label>
        <div id="camera"></div>
      <br><br>
         <label>Your Image</label>
      <br><br>
        <div id="result"></div>
      <br><br>
        <button onclick="snapshot()" class="btn btn-info">Take Snapshot</button>
      <br><br>
        <button onclick="identify()" class="btn btn-info">Indetify Image</button>
      <p style="font-size: 22px;">Name : <span id="name"></span>   </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
